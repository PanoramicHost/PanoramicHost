<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour</title>
    <link rel="stylesheet" href="pannellum.css"/>
    <script type="text/javascript" src="pannellum.js"></script>
    <style>
    #panorama {
        width: 600px;
        height: 400px;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "default": {
        "firstScene": "1st Scene",
        "author": "shi",
        "sceneFadeDuration": 1000
    },

    "scenes": {
        "1st Scene": {
            "title": "1st Scene",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": "img/001.jpg",
            "hotSpots": [
                {
                    "pitch": 0,
                    "yaw": 180,
                    "type": "scene",
                    "text": "Next Scene",
                    "sceneId": "2nd Scene"
                }
            ]
        },

        "2nd Scene": {
            "title": "2nd Scene",
            "hfov": 110,
            "yaw": 5,
            "type": "equirectangular",
            "panorama": "img/002.jpg",
            "hotSpots": [
                {
                    "pitch": 0,
                    "yaw": 80,
                    "type": "scene",
                    "text": "Next Scene",
                    "sceneId": "3rd Scene",
                    "targetYaw": -23,
                    "targetPitch": 2
                }
            ]
        },

      "3rd Scene": {
          "title": "3rd Scene",
          "hfov": 110,
          "yaw": 5,
          "type": "equirectangular",
          "panorama": "img/003.jpg",
          "hotSpots": [
              {
                  "pitch": 0,
                  "yaw": 70,
                  "type": "scene",
                  "text": "1st Scene",
                  "sceneId": "1st Scene",
                  "targetYaw": -23,
                  "targetPitch": 2
              }
          ]
      }
  }
});
</script>

</body>
</html>
